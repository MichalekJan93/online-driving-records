<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <div class="logo">
                <h1>Company <span>CAR</span></h1>
            </div>
            <div class="menu">
                <li class="log-book active-item"><img src="./img/book.png" alt="">Kniha jízd</li>
                <li class="log-book"><img src="./img/user.png" alt="">Uživatelé</li>
                <li class="log-book"><img src="./img/car.png" alt="">Vozidla</li>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="header">
                <div class="title"><h2>Kniha jízd</h2></div>
            </div>
            <div class="content">
                <div class="filters">
                    <div class="input-from">
                        <label for="">From</label>
                        <input type="text">
                        <img src="" alt="">
                    </div>
                    <div class="input-to">
                        <label for="">To</label>
                        <input type="text">
                        <img src="" alt="">
                    </div>
                    <button>Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/control.js" type="module"></script>
</body>
</html>
